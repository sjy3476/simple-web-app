<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹서비스</title>
    <script>
        async function getUsers() {
            let response = await fetch("https://b4ac-125-138-104-190.ngrok-free.app/users");
            let users = await response.json();
            document.getElementById("users").innerText = JSON.stringify(users);
        }
    </script>
</head>
<body>
    <h1>Welcome to My Simple Web App</h1>
    <button onclick="getUsers()">사용자 목록 불러오기</button>
    <pre id="users"></pre>
</body>
</html>
